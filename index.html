<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div data-id="calculator">
      <div class="displayInput">0</div>
      <button id="divide" class="operators">/</button
      ><button id="multiply" class="operators">*</button
      ><button id="subtract" class="operators">-</button
      ><button id="add" class="operators">+</button><button id="nine">9</button
      ><button id="eight">8</button><button id="seven">7</button
      ><button id="equals">=</button><button id="six">6</button
      ><button id="five">5</button><button id="four">4</button
      ><button id="decimal">.</button><button id="three">3</button
      ><button id="two">2</button><button id="one">1</button
      ><button id="zero">0</button><button id="delete">Del</button
      ><button id="clear">Clear</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
